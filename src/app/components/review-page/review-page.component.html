<div class="content-part" style="margin-top: 5rem;height: 80vh;overflow: auto;">
    <div >
        <ng-container *ngIf="!pageLoading" >
            <div class="parent" *ngFor="let image of imagesArr; let imageIndex = index;">
                <div class="team-user-block" style="margin-left: 1rem;" (click)="openReviewForm(image)" matTooltip="123">
                  <div class="team-user-cover">
                      <img class="image-cover" [src]="image.url">
                  </div>    
                  <div class="review-block">
                    <p>
                        <svg height="20" width="20" 
                        [ngClass] = "{'blank-star' : image.rating < 1, 'fill-star' : image.rating >= 1 }">
                        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                        </svg>
                        <svg height="20" width="20" 
                        [ngClass] = "{'blank-star' : image.rating < 2, 'fill-star' : image.rating >= 2 }">
                        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                        </svg>
                        <svg height="20" width="20" 
                        [ngClass] = "{'blank-star' : image.rating < 3, 'fill-star' : image.rating >= 3 }">
                        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                        </svg>
                        <svg height="20" width="20" 
                        [ngClass] = "{'blank-star' : image.rating < 4, 'fill-star' : image.rating >= 4 }">
                        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                        </svg>
                        <svg height="20" width="20" 
                        [ngClass] = "{'blank-star' : image.rating < 5, 'fill-star' : image.rating >= 5 }">
                        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                        </svg>
                        &nbsp;
                    </p>
                    <p *ngIf="image.reviewedBy" style="padding-top : 10px;">Rated By:  {{ image.reviewedBy }} </p>
                    <p *ngIf="!image.reviewedBy" style="padding-top : 10px;">Rated By:  None </p>
                    <p *ngIf="!image.reviewedBy" style="padding-top : 10px;">No Reviews </p>
                    <p *ngIf="image.reviewedBy" style="padding-top : 10px;font-style: italic;">"{{ image.review | slice : 0 : 30}}"</p>
                  </div>
                </div>
            </div>
        </ng-container>
        
        <div *ngIf="pageLoading" class="loader">
            <h2>Images are being fetched ...</h2>
        </div>
     </div>
</div>

<div style="text-align: center;">
    <input placeholder="Search Images" style="height: 2rem;width: 10rem;" 
    (ngModelChange)="clearLocalStorage()" type="text" tabindex="1" autofocus [(ngModel)]="keyWord" [ngModelOptions]="{standalone: true}">
    <button class="button-footer" (click)="clearLocalStorage()">Fetch Latest Images</button>      
</div>
