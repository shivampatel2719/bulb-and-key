<div style="margin-top: 5rem;">
    <div class="container">
        <form id="contact">
            <img [src]="selectedImage.url" style="height: 10rem;width: 22rem;border-radius: 10px;margin-bottom: 1rem;">
            <p>
                <svg height="20" width="20" (mouseover)="hoverStarStart(1)" (mouseout)="hoverStar=false" 
                [ngClass] = "{'blank-star' : ratings < 1 && hoverStar || fixedratings < 1 && !hoverStar, 'fill-star' : ratings >= 1 && hoverStar || fixedratings >= 1 && !hoverStar}"
                (click)="selectStar(1);$event.stopPropagation()">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                </svg>
                <svg height="20" width="20" (mouseover)="hoverStarStart(2)" (mouseout)="hoverStar=false"
                [ngClass] = "{'blank-star' : ratings < 2 && hoverStar || fixedratings < 2 && !hoverStar, 'fill-star' : ratings >= 2 && hoverStar || fixedratings >= 2 && !hoverStar}"
                (click)="selectStar(2);$event.stopPropagation()">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                </svg>
                <svg height="20" width="20" (mouseover)="hoverStarStart(3)" (mouseout)="hoverStar=false" 
                [ngClass] = "{'blank-star' : ratings < 3 && hoverStar || fixedratings < 3 && !hoverStar, 'fill-star' : ratings >= 3 && hoverStar || fixedratings >= 3 && !hoverStar}"
                (click)="selectStar(3);$event.stopPropagation()">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                </svg>
                <svg height="20" width="20" (mouseover)="hoverStarStart(4)" (mouseout)="hoverStar=false" 
                [ngClass] = "{'blank-star' : ratings < 4 && hoverStar || fixedratings < 4 && !hoverStar, 'fill-star' : ratings >= 4 && hoverStar || fixedratings >= 4 && !hoverStar}"
                (click)="selectStar(4);$event.stopPropagation()">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                </svg>
                <svg height="20" width="20" (mouseover)="hoverStarStart(5)" (mouseout)="hoverStar=false" 
                [ngClass] = "{'blank-star' : ratings < 5 && hoverStar || fixedratings < 5 && !hoverStar, 'fill-star' : ratings >= 5 && hoverStar || fixedratings >= 5 && !hoverStar}"
                (click)="selectStar(5);$event.stopPropagation()">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                </svg>
                &nbsp;
            </p>
            <br>
        <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" autofocus [(ngModel)]="reviewedBy" [ngModelOptions]="{standalone: true}">
        </fieldset>
        <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" [(ngModel)]="review" [ngModelOptions]="{standalone: true}"></textarea>
        </fieldset>
        <p *ngIf="error" style="font-size: 12px;color: crimson;"> {{ error }} </p>
        <br>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" (click)="reviewImage()">Review</button>&nbsp;
            <button name="submit" id="contact-submit" (click)="goBack()">Cancel</button>
        </fieldset>
        </form>
      </div>
</div>
